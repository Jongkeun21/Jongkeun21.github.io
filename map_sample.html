<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <p> 주소를 검색할 수 있어요 </p>
        <input id="input_text"/>
        <button onclick="insert()"> 등록 </button>
        <div id="map"></div>
        <script> 
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClPPP0rvJOXZPlti7IYV5z4CBXteUNU7Y&callback=initMap"></script>
    </body>
</html>
